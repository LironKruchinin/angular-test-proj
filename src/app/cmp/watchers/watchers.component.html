<div class="watchers">
   <div *ngFor="let watcher of watchers" class="watcher">
      <watcher [watcher]="watcher" (click)="openModal(watcher)" (userMovies)="handleUserMovies($event)"></watcher>
   </div>
</div>

<section *ngIf="(watcher | json) !== ({} | json)" class="modal">
   <button (click)="closeModal()">x</button>
   <modal [currWatcher]="watcher" [userMovies]="userMovies"></modal>
</section>
