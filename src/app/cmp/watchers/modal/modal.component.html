<section class="curr-watcher">

   <div class="watcher-info">
      <p>Name: {{currWatcher.name}}</p>
      <p>Email: {{currWatcher.email}}</p>
   </div>

   <div class="movie-data">

      <div *ngFor="let movie of movieData" class="movies">
         <p>{{movie.title}}</p>
         <div class="image-container">
            <img src="{{movie.poster}}" alt="poster of {{movie.title}} ">
         </div>
      </div>

   </div>

</section>
